on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: "Linters"
permissions: {}

jobs:
  linters:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: shellcheck
        uses: ludeeus/action-shellcheck@master
      - name: shfmt
        uses: collin-miller/shfmt-action@v1
        with:
          args: -d penrun config.sh
      - name: reuse compliance
        uses: fsfe/reuse-action@v2
